<section data-ng-controller="RegionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Редактировать регион</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="keywords">Наименование</label>
                    <div class="controls">
                        <input type="text" data-ng-model="region.title" id="title" class="form-control" placeholder="Title">
                    </div>
                    <label class="control-label" for="keywords">Keywords</label>
                    <div class="controls">
                        <input type="text" data-ng-model="region.keywords" id="keywords" class="form-control" placeholder="Keywords">
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea ui-tinymce data-ng-model="region.description" id="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Сохранить" class="btn btn-default">
                    <a href="javascript:void(0);" class="btn btn-default" onclick="window.history.go(-1)">Отмена</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
